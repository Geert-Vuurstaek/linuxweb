apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gv-monitoring-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Geert-Vuurstaek/linuxweb.git
    targetRevision: main
    path: k8s/prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: gv-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
