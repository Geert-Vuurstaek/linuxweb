apiVersion: v1
kind: ConfigMap
metadata:
  name: gv-grafana-dashboard
  namespace: gv-monitoring
data:
  dashboard-api.json: |
    {
      "uid": "gv-api",
      "title": "GV API Overview",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Request rate by endpoint",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum(rate(api_requests_total[1m])) by (endpoint)",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Response rate by status",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum(rate(api_responses_total[1m])) by (status)",
              "legendFormat": "{{status}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "DB query p95 latency (s)",
          "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(db_query_seconds_bucket[1m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ]
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Metrics (requests + errors)",
          "gridPos": { "x": 0, "y": 16, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum(rate(api_requests_total[1m]))",
              "legendFormat": "requests/s",
              "refId": "A"
            },
            {
              "expr": "sum(rate(api_responses_total{status=~\\\"4..|5..\\\"}[1m]))",
              "legendFormat": "errors/s",
              "refId": "B"
            }
          ]
        }
      ]
    }
    dashboard-node-exporter.json: |
      {
        "uid": "node-exporter",
        "title": "Node Exporter Overview",
        "schemaVersion": 37,
        "version": 1,
        "refresh": "10s",
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "type": "timeseries",
            "title": "CPU Usage",
            "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
            "targets": [
              {
                "expr": "sum(rate(node_cpu_seconds_total{mode!='idle'}[1m])) by (instance)",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 2,
            "type": "timeseries",
            "title": "Memory Available",
            "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
            "targets": [
              {
                "expr": "node_memory_MemAvailable_bytes / 1024 / 1024",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 3,
            "type": "timeseries",
            "title": "Filesystem Usage",
            "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 },
            "targets": [
              {
                "expr": "node_filesystem_size_bytes - node_filesystem_free_bytes",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ]
          }
        ]
      }
  dashboard-node-exporter.json: |
    {
      "uid": "node-exporter",
      "title": "Node Exporter Overview",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "CPU Usage",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum(rate(node_cpu_seconds_total{mode!='idle'}[1m])) by (instance)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Memory Available",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "node_memory_MemAvailable_bytes / 1024 / 1024",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Filesystem Usage",
          "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "node_filesystem_size_bytes - node_filesystem_free_bytes",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ]
        }
      ]
    }
